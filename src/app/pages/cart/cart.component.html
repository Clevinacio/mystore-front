<div class="container mt-4">
    <h1 style="font-weight: bolder;">Meu carrinho</h1>
    <div *ngIf="items.length == 0" class="d-flex justify-content-md-center">
        <div class="col-md-auto">
            <h2 style="color: gray; padding-top: 50px;">Nenhum item adicionado no carrinho :(</h2>
        </div>
    </div>
    <div *ngIf="items.length > 0">
        <div *ngFor="let item of items">
            <app-cart-item [item]='item'></app-cart-item>
        </div>
        <div class="row justify-content-end">
            <div class="col-2">
                <button class="btn btn-primary" (click)="finalizePurchase(content)" style="margin: 10px 0;">Finalizar
                    compra</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Compra finalizada</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Sua compra foi finalizada com sucesso!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="redirectToProducts(); modal.close('Save click')">Voltar
            para a p√°gina inicial</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Fechar</button>
    </div>
</ng-template>
