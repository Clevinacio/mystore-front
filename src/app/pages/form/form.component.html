<div class="container">
    <div class="row justify-content-md-center center-form">
        <div class="col-md-4">
            <h2 style="text-align: center;">Crie sua conta</h2>
            <form class="needs-validation">
                <div class="form-group">
                    <label for="name">Nome <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-group">
                    <label for="secondName">Sobrenome <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="secondName" placeholder="Digite seu sobrenome" required>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-group">
                    <label for="secondName">Usuário <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="secondName" placeholder="Digite seu usuário para login"
                        required>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-group">
                    <label for="password">Senha <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-group">
                    <small id="nameHelp" class="form-text text-muted">(*) Campo obrigatório</small>
                </div>
                <button type="submit" (click)="validate($event)" class="btn btn-primary">Criar conta</button>
            </form>
        </div>
    </div>
</div>
